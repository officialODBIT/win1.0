<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Windows 1.0 Project</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #login-screen {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #4682b4, #1e90ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    #login-box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #000;
    }

    input {
      margin: 5px;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: limegreen;
      color: white;
      cursor: pointer;
    }

    #desktop {
      display: none;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #00bcd4, #009688);
      position: relative;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .icon {
      display: inline-block;
      background: #f5f5f5;
      color: black;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 60px;
      border-radius: 5px;
      box-shadow: 2px 2px 3px #000;
      cursor: pointer;
    }

    .window {
      width: 300px;
      background: #fff;
      border: 2px solid #000;
      position: absolute;
      top: 100px;
      left: 100px;
      box-shadow: 5px 5px 0px #333;
      display: none;
      flex-direction: column;
    }

    .title-bar {
      background: darkblue;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-content {
      padding: 10px;
      background: white;
    }

    .close-btn {
      background: crimson;
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: none;
      resize: none;
      font-family: monospace;
    }
  </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div id="login-box">
    <h2>Welcome</h2>
    <input type="text" id="username" placeholder="Username" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="checkLogin()">Login</button>
    <p id="login-error" style="color: yellow;"></p>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop">
  <div class="icon" onclick="openApp('notepad')">Notepad</div>
  <div class="icon" onclick="openApp('calculator')">Calc</div>
  <div class="icon" onclick="openApp('about')">About</div>

  <!-- NOTEPAD -->
  <div class="window" id="notepad">
    <div class="title-bar">
      <span>Notepad</span>
      <button class="close-btn" onclick="closeApp('notepad')">X</button>
    </div>
    <div class="window-content">
      <textarea placeholder="Type here..."></textarea>
    </div>
  </div>

  <!-- CALCULATOR (Mock) -->
  <div class="window" id="calculator">
    <div class="title-bar">
      <span>Calculator</span>
      <button class="close-btn" onclick="closeApp('calculator')">X</button>
    </div>
    <div class="window-content">
      <p>Not ready yet</p>
    </div>
  </div>

  <!-- ABOUT -->
  <div class="window" id="about">
    <div class="title-bar">
      <span>About</span>
      <button class="close-btn" onclick="closeApp('about')">X</button>
    </div>
    <div class="window-content">
      <p>Nicrosoft</p>
      <p>Doors 1.0</p>
      <p>Â© 2025</p>
    </div>
  </div>

  <!-- TASKBAR -->
  <div class="taskbar">
    Mini Windows 1.0
  </div>
</div>

<script>
  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === "User1" && pass === "user1") {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("desktop").style.display = "block";
    } else {
      document.getElementById("login-error").innerText = "Incorrect credentials!";
    }
  }

  function openApp(id) {
    document.getElementById(id).style.display = "flex";
    bringToFront(id);
  }

  function closeApp(id) {
    document.getElementById(id).style.display = "none";
  }

  function bringToFront(id) {
    const el = document.getElementById(id);
    el.style.zIndex = ++window.z || 100;
  }

  // Dragging
  document.querySelectorAll(".window").forEach(win => {
    const title = win.querySelector(".title-bar");
    let isDragging = false, offsetX = 0, offsetY = 0;

    title.addEventListener("mousedown", (e) => {
      isDragging = true;
      bringToFront(win.id);
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = `${e.clientX - offsetX}px`;
        win.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);
  });
</script>
</body>
</html>
