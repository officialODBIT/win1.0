<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Win1.0</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      color: white;
    }

    #boot-menu, #boot-loading, #login-screen, #desktop, #bios-error {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #boot-menu {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .boot-option {
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid white;
      width: 300px;
      text-align: center;
    }

    .boot-option.selected {
      background: white;
      color: black;
    }

    #boot-loading {
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 100px 0;
      font-size: 20px;
    }

    #login-screen {
      background: linear-gradient(135deg, #4682b4, #1e90ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    #login-box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #000;
    }

    input, button {
      margin: 5px;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    button {
      background: limegreen;
      color: white;
      cursor: pointer;
    }

    #desktop {
      background: linear-gradient(135deg, #00bcd4, #009688);
    }

    .icon {
      display: inline-block;
      background: #f5f5f5;
      color: black;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 80px;
      border-radius: 5px;
      box-shadow: 2px 2px 3px #000;
      cursor: pointer;
      transition: 0.3s;
    }

    .icon:hover {
      opacity: 0.6;
    }

    .window {
      width: 300px;
      background: #fff;
      border: 2px solid #000;
      position: absolute;
      top: 100px;
      left: 100px;
      box-shadow: 5px 5px 0px #333;
      display: none;
      flex-direction: column;
    }

    .title-bar {
      background: darkblue;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-content {
      padding: 10px;
      background: white;
    }

    .close-btn {
      background: crimson;
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    textarea, canvas, input[type="text"] {
      width: 100%;
    }

    #bios-error {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #bios-error button {
      margin-top: 20px;
      background: red;
      color: white;
    }
  </style>
</head>
<body>

<div id="boot-menu">
  <div class="boot-option selected">Boot to Windows 1.0</div>
  <div class="boot-option">BIOS</div>
</div>

<div id="boot-loading">
  <div style="text-align: center; font-size: 32px;">Win 1.0</div>
  <div style="text-align: center;">Booting... Please wait</div>
</div>

<div id="bios-error">
  <div>Unable to configure. Please go to a computer manufacturer to fix.</div>
  <button onclick="showBootMenu()">OK</button>
</div>

<div id="login-screen">
  <div id="login-box">
    <h2>Welcome</h2>
    <input type="text" id="username" placeholder="Username" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="checkLogin()">Login</button>
    <p id="login-error" style="color: yellow;"></p>
  </div>
</div>

<div id="desktop" style="display: none;">
  <div class="icon" onclick="openApp('notepad')">Notepad</div>
  <div class="icon" onclick="openApp('calculator')">Calculator</div>
  <div class="icon" onclick="openApp('paint')">Paint</div>
  <div class="icon" onclick="openApp('about')">About</div>

  <div class="window" id="notepad">
    <div class="title-bar">
      <span>Notepad</span>
      <button class="close-btn" onclick="closeApp('notepad')">X</button>
    </div>
    <div class="window-content">
      <textarea placeholder="Type here..."></textarea>
    </div>
  </div>

  <div class="window" id="calculator">
    <div class="title-bar">
      <span>Calculator</span>
      <button class="close-btn" onclick="closeApp('calculator')">X</button>
    </div>
    <div class="window-content">
      <input type="text" id="calc-display" readonly>
      <div>
        <button onclick="calcInput('7')">7</button>
        <button onclick="calcInput('8')">8</button>
        <button onclick="calcInput('9')">9</button>
        <button onclick="calcInput('/')">/</button><br/>
        <button onclick="calcInput('4')">4</button>
        <button onclick="calcInput('5')">5</button>
        <button onclick="calcInput('6')">6</button>
        <button onclick="calcInput('*')">*</button><br/>
        <button onclick="calcInput('1')">1</button>
        <button onclick="calcInput('2')">2</button>
        <button onclick="calcInput('3')">3</button>
        <button onclick="calcInput('-')">-</button><br/>
        <button onclick="calcInput('0')">0</button>
        <button onclick="calcInput('.')">.</button>
        <button onclick="calcEquals()">=</button>
        <button onclick="calcInput('+')">+</button>
        <button onclick="calcClear()">C</button>
      </div>
    </div>
  </div>

  <div class="window" id="paint">
    <div class="title-bar">
      <span>Paint</span>
      <button class="close-btn" onclick="closeApp('paint')">X</button>
    </div>
    <div class="window-content">
      <input type="color" id="colorPicker" value="#000000" /><br/>
      <canvas id="paintCanvas" width="280" height="150" style="border:1px solid #000;"></canvas>
    </div>
  </div>

  <div class="window" id="about">
    <div class="title-bar">
      <span>About</span>
      <button class="close-btn" onclick="closeApp('about')">X</button>
    </div>
    <div class="window-content">
      <p>Nicrosoft</p>
      <p>Doors 1.0</p>
      <p>Â© 2025</p>
    </div>
  </div>
</div>

<script>
  let selectedOption = 0;
  const options = document.querySelectorAll('.boot-option');
  let bootState = 'menu';

  function showBootMenu() {
    document.getElementById('bios-error').style.display = 'none';
    document.getElementById('boot-menu').style.display = 'flex';
    bootState = 'menu';
    updateSelection();
  }

  function bootToOS() {
    document.getElementById('boot-menu').style.display = 'none';
    document.getElementById('boot-loading').style.display = 'flex';
    setTimeout(() => {
      document.getElementById('boot-loading').style.display = 'none';
      document.getElementById('login-screen').style.display = 'flex';
    }, 3000);
  }

  function biosError() {
    document.getElementById('boot-menu').style.display = 'none';
    document.getElementById('bios-error').style.display = 'flex';
  }

  function updateSelection() {
    options.forEach((el, i) => {
      el.classList.toggle('selected', i === selectedOption);
    });
  }

  document.addEventListener('keydown', (e) => {
    if (bootState === 'menu') {
      if (e.key === 'ArrowDown') {
        selectedOption = (selectedOption + 1) % options.length;
        updateSelection();
      } else if (e.key === 'ArrowUp') {
        selectedOption = (selectedOption - 1 + options.length) % options.length;
        updateSelection();
      } else if (e.key === 'Enter') {
        selectedOption === 0 ? bootToOS() : biosError();
      }
    }
  });

  // Start boot
  document.getElementById('boot-menu').style.display = 'flex';

  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === "User1" && pass === "user1") {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("desktop").style.display = "block";
    } else {
      document.getElementById("login-error").innerText = "Incorrect credentials!";
    }
  }

  function openApp(id) {
    document.getElementById(id).style.display = "flex";
    bringToFront(id);
  }

  function closeApp(id) {
    document.getElementById(id).style.display = "none";
  }

  function bringToFront(id) {
    const el = document.getElementById(id);
    el.style.zIndex = ++window.z || 100;
  }

  document.querySelectorAll(".window").forEach(win => {
    const title = win.querySelector(".title-bar");
    let isDragging = false, offsetX = 0, offsetY = 0;

    title.addEventListener("mousedown", (e) => {
      isDragging = true;
      bringToFront(win.id);
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = `${e.clientX - offsetX}px`;
        win.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);
  });

  let calcExp = "";
  function calcInput(val) {
    calcExp += val;
    document.getElementById("calc-display").value = calcExp;
  }
  function calcClear() {
    calcExp = "";
    document.getElementById("calc-display").value = "";
  }
  function calcEquals() {
    try {
      calcExp = eval(calcExp).toString();
      document.getElementById("calc-display").value = calcExp;
    } catch {
      document.getElementById("calc-display").value = "Error";
      calcExp = "";
    }
  }

  const canvas = document.getElementById('paintCanvas');
  const ctx = canvas.getContext('2d');
  let painting = false;
  const colorPicker = document.getElementById('colorPicker');

  canvas.addEventListener('mousedown', () => painting = true);
  canvas.addEventListener('mouseup', () => painting = false);
  canvas.addEventListener('mousemove', draw);

  function draw(e) {
    if (!painting) return;
    const rect = canvas.getBoundingClientRect();
    ctx.fillStyle = colorPicker.value;
    ctx.fillRect(e.clientX - rect.left, e.clientY - rect.top, 2, 2);
  }
</script>
</body>
</html>
