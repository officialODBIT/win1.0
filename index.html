<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Win1.0</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #boot-screen {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    #login-screen {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #4682b4, #1e90ff);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    #login-box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px #000;
    }

    input {
      margin: 5px;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: limegreen;
      color: white;
      cursor: pointer;
    }

    #desktop {
      display: none;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #00bcd4, #009688);
      position: relative;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 14px;
    }

    .icon {
      display: inline-block;
      background: #f5f5f5;
      color: black;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 60px;
      border-radius: 5px;
      box-shadow: 2px 2px 3px #000;
      cursor: pointer;
      transition: background 0.3s, opacity 0.3s;
    }

    .icon:hover {
      background: #ccc;
      opacity: 0.8;
    }

    .window {
      width: 300px;
      background: #fff;
      border: 2px solid #000;
      position: absolute;
      top: 100px;
      left: 100px;
      box-shadow: 5px 5px 0px #333;
      display: none;
      flex-direction: column;
    }

    .title-bar {
      background: darkblue;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-content {
      padding: 10px;
      background: white;
    }

    .close-btn {
      background: crimson;
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 150px;
      border: none;
      resize: none;
      font-family: monospace;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<!-- BOOT SCREEN -->
<div id="boot-screen">
  <p>Booting Mini Windows 1.0...</p>
  <p>Checking memory... OK</p>
  <p>Loading kernel... OK</p>
  <p>Starting GUI... OK</p>
</div>

<!-- LOGIN SCREEN -->
<div id="login-screen">
  <div id="login-box">
    <h2>Welcome</h2>
    <input type="text" id="username" placeholder="Username" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="checkLogin()">Login</button>
    <p id="login-error" style="color: yellow;"></p>
  </div>
</div>

<!-- DESKTOP -->
<div id="desktop">
  <div class="icon" onclick="openApp('notepad')">üìù<br>Notepad</div>
  <div class="icon" onclick="openApp('calculator')">üßÆ<br>Calc</div>
  <div class="icon" onclick="openApp('paint')">üé®<br>Paint</div>
  <div class="icon" onclick="openApp('about')">‚ÑπÔ∏è<br>About</div>

  <!-- NOTEPAD -->
  <div class="window" id="notepad">
    <div class="title-bar">
      <span>Notepad</span>
      <button class="close-btn" onclick="closeApp('notepad')">X</button>
    </div>
    <div class="window-content">
      <textarea placeholder="Type here..."></textarea>
    </div>
  </div>

  <!-- CALCULATOR -->
  <div class="window" id="calculator">
    <div class="title-bar">
      <span>Calculator</span>
      <button class="close-btn" onclick="closeApp('calculator')">X</button>
    </div>
    <div class="window-content">
      <input type="text" id="calc-display" readonly style="width:100%;margin-bottom:5px;" />
      <div>
        <button onclick="calcInput('1')">1</button>
        <button onclick="calcInput('2')">2</button>
        <button onclick="calcInput('3')">3</button>
        <button onclick="calcInput('+')">+</button><br/>
        <button onclick="calcInput('4')">4</button>
        <button onclick="calcInput('5')">5</button>
        <button onclick="calcInput('6')">6</button>
        <button onclick="calcInput('-')">-</button><br/>
        <button onclick="calcInput('7')">7</button>
        <button onclick="calcInput('8')">8</button>
        <button onclick="calcInput('9')">9</button>
        <button onclick="calcInput('*')">*</button><br/>
        <button onclick="calcInput('0')">0</button>
        <button onclick="calcClear()">C</button>
        <button onclick="calcEvaluate()">=</button>
        <button onclick="calcInput('/')">/</button>
      </div>
    </div>
  </div>

  <!-- PAINT -->
  <div class="window" id="paint">
    <div class="title-bar">
      <span>Paint</span>
      <button class="close-btn" onclick="closeApp('paint')">X</button>
    </div>
    <div class="window-content">
      <canvas id="paint-canvas" width="250" height="150"></canvas>
    </div>
  </div>

  <!-- ABOUT -->
  <div class="window" id="about">
    <div class="title-bar">
      <span>About</span>
      <button class="close-btn" onclick="closeApp('about')">X</button>
    </div>
    <div class="window-content">
      <p>Nicrosoft</p>
      <p>Doors 1.0</p>
      <p>¬© 2025</p>
    </div>
  </div>

  <div class="taskbar">
    Mini Windows 1.0
  </div>
</div>

<script>
  let calcExpression = "";

  function calcInput(val) {
    calcExpression += val;
    document.getElementById("calc-display").value = calcExpression;
  }

  function calcClear() {
    calcExpression = "";
    document.getElementById("calc-display").value = "";
  }

  function calcEvaluate() {
    try {
      calcExpression = eval(calcExpression).toString();
      document.getElementById("calc-display").value = calcExpression;
    } catch {
      calcExpression = "";
      document.getElementById("calc-display").value = "Error";
    }
  }

  const canvas = document.getElementById("paint-canvas");
  const ctx = canvas.getContext("2d");
  let painting = false;

  canvas.addEventListener("mousedown", () => painting = true);
  canvas.addEventListener("mouseup", () => painting = false);
  canvas.addEventListener("mousemove", draw);

  function draw(e) {
    if (!painting) return;
    const rect = canvas.getBoundingClientRect();
    ctx.fillStyle = "black";
    ctx.fillRect(e.clientX - rect.left, e.clientY - rect.top, 2, 2);
  }

  setTimeout(() => {
    document.getElementById("boot-screen").style.display = "none";
    document.getElementById("login-screen").style.display = "flex";
  }, 2500);

  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user === "User1" && pass === "user1") {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("desktop").style.display = "block";
    } else {
      document.getElementById("login-error").innerText = "Incorrect credentials!";
    }
  }

  function openApp(id) {
    document.getElementById(id).style.display = "flex";
    bringToFront(id);
  }

  function closeApp(id) {
    document.getElementById(id).style.display = "none";
  }

  function bringToFront(id) {
    const el = document.getElementById(id);
    el.style.zIndex = ++window.z || 100;
  }

  document.querySelectorAll(".window").forEach(win => {
    const title = win.querySelector(".title-bar");
    let isDragging = false, offsetX = 0, offsetY = 0;

    title.addEventListener("mousedown", (e) => {
      isDragging = true;
      bringToFront(win.id);
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        win.style.left = `${e.clientX - offsetX}px`;
        win.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => isDragging = false);
  });
</script>
</body>
</html>
